  # CentOS at LISA in Seattle
  Johnny Hughes, Jim Perrin and the CentOS team will be at LISA ( The 28th annual Large Installation System Administration Conference) to talk about everything new in CentOS from, development to cloud, containers and more. Come stop by the booth to talk and get your free booth swag! 
